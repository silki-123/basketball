<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Hoopers Den - Logout</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --accent-blue: #3c91e6;
    --accent-green: #4cd964;
    --neutral-light: #dfe3e6;
    --neutral-lighter: #f2f4f5;
    --neutral-card: #ffffff;
    --neutral-border: #d1d1d1;
    --neutral-text: #2f2f2f;
    --neutral-subtext: #5c5c5c;
  }
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(145deg, var(--neutral-light), var(--neutral-lighter));
    color: var(--neutral-text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .logout-container {
    background: var(--neutral-card);
    padding: 3rem 2.5rem;
    max-width: 420px;
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.07);
    border: 1px solid var(--neutral-border);
    text-align: center;
  }
  h2 {
    color: var(--accent-blue);
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }
  p {
    font-size: 1rem;
    margin-bottom: 2.5rem;
    color: var(--neutral-subtext);
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
  }
  button {
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    min-width: 120px;
    transition: background 0.3s ease;
  }
  .btn-logout {
    background-color: var(--accent-blue);
    color: #fff;
  }
  .btn-logout:hover {
    background-color: var(--accent-green);
  }
  .btn-cancel {
    background-color: var(--neutral-lighter);
    color: var(--accent-blue);
    border: 2px solid var(--accent-blue);
  }
  .btn-cancel a {
   color: var(--accent-blue);
   list-style: none;
    text-decoration: none;
  }
  .btn-cancel:hover {
    background-color: #4cd964;
    color: #fff;
  }
  .btn-cancel a:hover {
   
    color: #fff;
  }

  @media (max-width: 480px) {
    .logout-container {
      padding: 2rem 1.5rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    .buttons {
      flex-direction: column;
    }
    button {
      width: 100%;
      min-width: auto;
    }
  }
</style>
</head>
<body>
  <div class="logout-container">
    <h2>Logout Confirmation</h2>
    <p>Are you sure you want to log out from Hoopers Den?</p>
    <div class="buttons">
      <button class="btn-logout" onclick="handleLogout()">Log Out</button>
   <button class="btn-cancel" onclick="window.location.href='home.html'">Cancel</button>
    </div>
  </div>

  <script>
    function handleLogout() {
      // Perform logout logic here, e.g. clear session, redirect
      alert('You have been logged out. Redirecting to login page.');
      window.location.href = 'index.html'; // Adjust as needed
    }
    function cancelLogout() {
      // Return to dashboard or previous page
      window.location.href = 'home.html'; // Adjust as needed
    }
  </script>
</body>
</html>
